on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"
      - ".gitignore"

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.20.5"

      - name: install yarn
        run: npm install -g yarn

      - name: install dependencies
        run: yarn install
